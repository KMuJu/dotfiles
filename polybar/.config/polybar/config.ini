[global/wm]
;https://github.com/jaagr/polybar/wiki/Configuration#global-wm-settings
margin-top = 0
margin-bottom = 0

[GruvBox]
bg        = #282828
bg0_h     = #1d2021
bg1       = #3c3836
bg2       = #504945
bg3       = #665c54

fg        = #ebdbb2
red1      = #cc241d
red2      = #fb4934
green1    = #98971a
green2    = #b8bb26
yellow1   = #d79921
yellow2   = #fabd2f
blue1     = #458588
blue2     = #83a598
purple1   = #b16286
purple2   = #d3869b
aqua1     = #689d6a
aqua2     = #8ec07c
gray2     = #928374
gray1     = #a89984
orange1   = #d65d0e
orange2   = #af3a03

[colors]
background       = ${GruvBox.bg0_h}
background-light = ${GruvBox.bg1}
background-alt   = ${GruvBox.red2}
foreground       = ${GruvBox.fg}
primary          = ${GruvBox.fg}
secondary        = ${GruvBox.blue1}
alert            = ${GruvBox.orange2}
disabled         = ${GruvBox.gray2}




[bar/bar]
width = 100%
height = 16pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 5pt

border-size = 0pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 3pt

# separator = |
separator-foreground = ${colors.disabled}

font-0 = "Hack Nerd Font:size=10;2"

# modules-left = battery xwindow spotify-prev spotify-play-pause spotify-next spotify 
# modules-left = battery meetings
modules-left = battery
modules-center = xworkspaces
modules-right = musicPlaying pulseaudio wlan date time
# modules-right = musicPlaying pulseaudio wifi wlan date time

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
# label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:15:...%
label-padding = 5pt

;-----------------------------
;           Audio             
;-----------------------------

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%
label-volume-padding = 5pt

label-muted = muted
label-muted-foreground = ${colors.disabled}
label-muted-padding = 5pt

[module/musicPlaying]
type = custom/script
tail = true
interval = 1
format = <label>
exec = ~/.config/polybar/scripts/spotifyPlaying.sh
# exec = echo "A"

[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format-prefix = " "
format = <label>
exec = ~/.config/polybar/scripts/get_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = echo "󰒮"
format = <label>
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo "󰏤"
hook-1 = echo "󰐊"
initial = 1
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo "󰒭"
format = <label>
click-left = playerctl next -p spotify

;------------

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/ip]
inherit = network-base
interface-type = wireless
label-connected = %local_ip%


[module/wlan]

inherit = network-base
interface-type = wireless
format-connected = <ramp-signal>
label-connected = %ifname% %local_ip%

ramp-signal-0 = "󰤟 "
ramp-signal-1 = "󰤢 "
ramp-signal-2 = "󰤥 "
ramp-signal-3 = "󰤨 "

# ramp-signal-background = ${GruvBox.bg1}
ramp-signal-padding-left = 0pt
ramp-signal-padding-right = 0pt

[module/wifi]
type = custom/text
click-left = sh ~/.config/eww/scripts/popup.sh wifi
content = wifi


[module/date]
type = internal/date
date = %d.%m.%Y
label = %date%
label-foreground = ${colors.primary}

[module/time]
type = internal/date
interval = 1

date = %H:%M
date-alt = %H:%M:%S 

label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 99

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 10

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1

# format-charging = <animation-charging>
label-charging = %percentage%% 󱐋
# label-charging-background = ${colors.red1}

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5

[module/meetings]
type = custom/script
exec = ~/.config/polybar/scripts/get_meeting.sh
interval = 60

click-left = ~/.config/eww/meeting/open.sh

label = %output%
label-background = ${colors.background-light}
label-padding = 1

[settings]
screenchange-reload = true
pseudo-transparency = true

